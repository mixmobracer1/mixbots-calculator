<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixBot Stats</title>
</head>
<body>
    <h1>MixBot Stats Calculator</h1>

    <label for="mint-address">Enter Mint Address:</label>
    <input type="text" id="mint-address" placeholder="Enter Mint Address">
    <button id="get-stats-button">Get Stats</button>

    <div id="stats">
        <p id="acceleration">Acceleration: -</p>
        <p id="maxspeed">Max Speed: -</p>
        <p id="durability">Durability: -</p>
        <p id="willpower">Willpower: -</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
