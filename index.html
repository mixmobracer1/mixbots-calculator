<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixBot Stat Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #stats {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>MixBot Stat Calculator</h1>
    <label for="mint-address">Enter MixBot Mint Address:</label>
    <input type="text" id="mint-address" placeholder="Enter Mint Address">
    <button id="get-stats-button">Get Stats</button>

    <div id="stats">
        <p id="acceleration">Acceleration: -</p>
        <p id="maxspeed">Max Speed: -</p>
        <p id="durability">Durability: -</p>
        <p id="willpower">Willpower: -</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
