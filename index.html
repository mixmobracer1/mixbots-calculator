<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixBot Stats Calculator</title>
</head>
<body>
    <h1>MixBot Stats Calculator</h1>
    
    <!-- Input form for mint address -->
    <label for="mint-address">Enter Mint Address:</label>
    <input type="text" id="mint-address" placeholder="Enter MixBot Mint Address" />
    
    <button id="get-stats-button">Get Stats</button>
    
    <!-- Displaying the stats -->
    <div id="stats">
        <p id="acceleration">Acceleration: N/A</p>
        <p id="maxspeed">Max Speed: N/A</p>
        <p id="durability">Durability: N/A</p>
        <p id="willpower">Willpower: N/A</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
